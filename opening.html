<html>

<head>
    <title>countdown</title>
    <link rel="icon" href="heart.png">
    <link href="opening.css" type="text/css" rel="stylesheet">
</head>

<body>
    <p id="demo"></p>
    <script>
        var countDownDate = new Date("Oct 7, 2021 0:0:0").getTime();


        var x = setInterval(function() {


            var now = new Date().getTime();

            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("demo").innerHTML = days + " d " + hours + "h " +
                minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "<center>Happy Anniversary, I love you Katie.<br> <a href = 'katie.html'  target= '_blank'>Click Here </a></center>";


            }
        }, 1000);

    </script>
</body>

</html>
